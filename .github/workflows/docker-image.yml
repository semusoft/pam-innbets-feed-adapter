name: CI

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    env:
      REGISTRY: ghcr.io
      ORG: ${{ github.repository_owner }}

    steps:
      - uses: actions/checkout@v4

      # Variabili dinamiche
      - name: Set up variables
        run: |
          APP_NAME=$(basename $GITHUB_REPOSITORY)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          VERSION=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG=${{ env.REGISTRY }}/${{ env.ORG }}/$APP_NAME:$VERSION

          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # Login GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build immagine Docker (multi-stage)
      - name: Build Docker image
        run: |
          echo "Building $IMAGE_TAG"
          docker build -t $IMAGE_TAG .

      # Push immagine
      - name: Push Docker image
        run: |
          docker push $IMAGE_TAG

      # Aggiorna manifest Kubernetes
      - name: Update deployment.yaml
        run: |
          echo "Updating deployment.yaml with $IMAGE_TAG"
          sed -i "s|image: .*|image: $IMAGE_TAG|g" k8s/deployment.yaml

      # Commit & push
      - name: Commit and push deployment update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update deployment image to $IMAGE_TAG" || echo "No changes to commit"
          git push origin HEAD:$BRANCH_NAME
